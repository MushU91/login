<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="icon" href="./login1.jpg" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <form action="">
        <h1>LOGIN</h1>
        <div class="input">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter Username"
          />
        </div>
        <div class="input">
          <label for="pass">Password</label>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Enter Password"
          />
        </div>
        <div class="rem">
          <label for=""
            ><input type="checkbox" name="rem" id="rem" />Remember Me</label
          >
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">
          <a href="https://myportfolio9731.netlify.app/" target="_blank"
            >Log in</a
          >
        </button>
        <div class="reg">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
